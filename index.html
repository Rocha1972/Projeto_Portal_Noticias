<!DOCTYPE html>
<html lang="pt-br">
<head>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notícias</title>
  <link rel="stylesheet" href="./styles/index.css">

  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="container">
    <div class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="assets/icons/List.svg" alt="Ícone de menu">
          <strong>Menu</strong>
        </div>
        <div>
          <img src="assets/Logo.svg" alt="TechNews logo">
        </div>
        <div>
          <strong>Buscar</strong>
          <img src="assets/icons/MagnifyingGlass.svg" alt="Ícone de pesquisa, lupa">
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
          <a href="#">Inteligência Artifical</a>
          <a href="#">Blockchain</a>
          <a href="#">Hologramas</a>
          <a href="#">Internet</a>
          <a href="#">Vestíveis</a>
          <a href="#">Realidade Aumentada</a>
      </nav>
    </div>
  </header>
  
  <main class="grid container">
    <section id="featured" class="grid grid-flow-col gap-16">
      <figure class="card">
        
        <img src="assets/img/Image 01.png" alt="Robô num quarto de hotel ao lado da cama">
        <figcaption>
          <span class="content-tag">Robótica</span>
          <h2 class="text-2xl">
            Robôs domésticos começam a ser adotados para tarefas diárias, prometendo mais conforto e eficiência nas residências.
          </h2>
        </figcaption>
        
      </figure>

      <div class="grid grid-cols-2 gap-16">
        <figure class="card">
          <img src="assets/img/Image 02.png" alt="celular com imagem de IA">
          <figcaption>
          <span class="content-tag">Hologramas</span>
          <h2 class="text-lg">
            Novo Smartphone Projetor 3D chega ao mercado, transformando a forma como vemos nossas telas!
          </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/img/Image 03.png" alt="velocidade de internet">
          <figcaption>
          <span class="content-tag">Internet</span>
          <h2 class="text-lg">
            Tecnologia 6G chega às metrópoles brasileiras, prometendo revolucionar a forma como vivemos e comuni...
          </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/img/Image 04.png" alt="garota no treino conferindo smartwatch">
          <figcaption>
          <span class="content-tag">Vestíveis</span>
          <h2 class="text-lg">
            Empresa lança relógio inteligente capaz de monitorar a saúde mental, oferecendo insights valiosos para...
          </h2>
          </figcaption>
        </figure>

        <figure class="card">
          <img src="assets/img/Image 05.png" alt="garotos com óculos de realidade virtual">
          <figcaption>
          <span class="content-tag">Realidade Virtual</span>
          <h2 class="text-lg">
            Escolas adotam a tecnologia VR para proporcionar experiências imersivas, transformando...
          </h2>
          </figcaption>
        </figure>



      </div>
    </section>
</body>
</html>
